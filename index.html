<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/476b867054.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./index-navigation.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <title>Surf Life - Home</title>
  </head>
  <body>
    <div id="container">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
      <div class="navbar">
          <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
          <a href="#"><i class="fa fa-fw fa-search"></i> Lifestyle</a>
          <a href="#"><i class="fa fa-fw fa-envelope"></i> Travel</a>
          <a href="#"><i class="fas fa-swimmer"></i> Boards</a>
      </div>

      <div class="header-image">
          <img id="img1" alt="image of person on surfboard in water" src="./site-images/person-surfing.jpg" />
          <img id="img2" alt="unknown" src="./site-images/logo.png" />
      </div>
      <hr />
      <div id="section-1">
          <img alt="01" src="site-images/1-sunset-beach-woman-water.jpg" />
          <div class="centered-section-text">Lifestyle</div>
      </div>
      <div id="section-2">
          <img alt="02" src="site-images/2-auto-beach-car-desert.jpg" />
          <div class="centered-section-text">Travel</div>
      </div>
      <div id="section-3">
          <img alt="03" src="site-images/3-blue-surfboard-with-leash-on-sand.jpg" />
          <div class="centered-section-text">Boards</div>
      </div>
    </div>
    <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
      }

      var nav = document.getElementById("nav");

      window.onscroll = function() {
        if (window.pageYOffset > 100) {
          nav.style.background = "#007bff";
          nav.style.boxShadow = "0px 4px 2px blue";
        } else {
          nav.style.background = "transparent";
          nav.style.boxShadow = "none";
        }
      };
    </script>
  </body>
</html>
